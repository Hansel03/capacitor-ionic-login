<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Bienvenido
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item>
            <ion-thumbnail>
                <img [src]="user.imagen">
            </ion-thumbnail>

            <ion-label class="name">{{user.nombre}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{user.email}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{user.provider}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{user.uid}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
